<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习时长计时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .timer-display {
            text-align: center;
            margin: 2rem 0;
        }

        #time {
            font-size: 4rem;
            font-weight: 300;
            color: #333;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #startPauseBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        #startPauseBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        #resetBtn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
        }

        #resetBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
        }

        .logs {
            background: rgba(245, 245, 245, 0.9);
            border-radius: 10px;
            padding: 1rem;
        }

        #logContainer {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .log-item {
            padding: 0.8rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 添加过渡效果 */
            transition: transform 0.2s ease;
        }

        .log-item:hover {
            transform: translateX(5px);
        }

        .log-time {
            color: #4CAF50;
            font-weight: bold;
        }

        .log-duration {
            color: #e4950e;
            font-weight: bold;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            padding: 4px;
            margin-left: 10px;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="timer-display">
            <div id="time">00:00:00</div>
        </div>

        <div class="controls">
            <button id="startPauseBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z" />
                </svg>
                开始
            </button>
            <button id="resetBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                </svg>
                重置
            </button>
        </div>

        <div class="logs">
            <h3>计时记录</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let startTime = 0;
        let logs = []; // 新增：存储所有记录
        let timerInterval = null;
        let lastPauseTime = 0;
        let currentSessionStart = 0; // 当前计时段的开始时间

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateDisplay() {
            const currentDuration = isRunning ? Date.now() - currentSessionStart : 0;
            const total = logs.reduce((sum, log) => sum + log.duration, 0) + currentDuration;
            document.getElementById('time').textContent = formatTime(total);
        }

        function addLog(interval) {
            const duration = Date.now() - currentSessionStart;
            const log = {
                id: Date.now(), // 唯一标识
                duration: duration,
                interval: interval,
                timestamp: new Date()
            };

            logs.push(log);

            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `
                <div>
                    <span class="log-time">${log.timestamp.toLocaleTimeString()}</span>
                </div>
                <div>
                    <span class="log-duration">本次学习时长 ${formatTime(log.duration)}</span>
                </div>
                <div>
                      <button class="delete-btn" data-id="${log.id}">×</button>
                </div>
            `;

            // 绑定删除事件
            logItem.querySelector('.delete-btn').addEventListener('click', function () {
                const id = parseInt(this.dataset.id);
                // 从数组中移除
                logs = logs.filter(log => log.id !== id);
                // 更新总时间显示
                updateDisplay();
                // 从DOM移除
                logItem.remove();
            });

            document.getElementById('logContainer').prepend(logItem);
        }


        function toggleTimer() {
            if (!isRunning) {
                // 启动/继续计时
                isRunning = true;
                currentSessionStart = Date.now();
                timerInterval = setInterval(updateDisplay, 1000);

                document.getElementById('startPauseBtn').innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                    暂停
                `;
            } else {
                // 暂停计时
                isRunning = false;
                clearInterval(timerInterval);
                addLog(lastPauseTime === 0 ? 0 : Date.now() - lastPauseTime);
                lastPauseTime = Date.now();

                document.getElementById('startPauseBtn').innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    继续
                `;
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            logs = [];
            lastPauseTime = 0;
            currentSessionStart = 0;
            updateDisplay();
            document.getElementById('logContainer').innerHTML = '';
        }

        
        // 事件监听
        document.getElementById('startPauseBtn').addEventListener('click', toggleTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);
    </script>
</body>

</html>
